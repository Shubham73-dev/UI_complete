<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="calc.js"></script>
</head>
<body>

    <h1>Basic Calculator</h1>

    <table>
        <tr>
            <td>Enter first number</td>
            <td>
                <input type="text" id="box_1" placeholder="Enter first number">
            </td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td>
                <input type="text" id="box_2" placeholder="Enter second number">
            </td>
        </tr>
        <tr>
            <td>Result</td>
            <td>
                <input type="text" id="box_3" placeholder="0000000000">
            </td>
        </tr>
        <tr>
            <td>
                <button class="reset">Reset</button>
            </td>
            <td>
                <button class="btn" id="btn_1">+</button>
                <button class="btn" id="btn_2">-</button>
                <button class="btn" id="btn_3">/</button>
                <button class="btn" id="btn_4">*</button>
            </td>
        </tr>
    </table>
    
</body>
</html>
